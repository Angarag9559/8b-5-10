<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY SHOP</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="text_main">
                <h1>Sellerlid</h1>
            </div>
            <div class="button_head">
                <button class="buthead1">Sign Up</button>
                <button class="buthead2">Log In</button>
            </div>
        </div>
        <div class="main">
            <div class="main_head">
                <div class="main_head_text">
                    <p>Wonenswear</p>
                    <p>Menswear</p>
                    <p>Kidswear</p>
                    <p>Beauty</p>
                    <p>Hobbies</p>
                    <p>Homeware</p>
                </div>
                <div class="main_head_but">
                    <button>Sell Items</button>
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </div>
            </div>
            <div class="main_small">
                <div class="main_main">
                    <p style="margin-bottom: 35px;">Change your wardrobe.Find exciting goods.</p>
                    <div class="search_bar">
                        <div class="search_main">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <p>What are you looking for?</p>
                        </div>
                        <div class="search_arrow">
                            <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="main_but">
                        <div class="main_button">
                            <p>Woman's Clothes</p>
                        </div>
                        <div class="main_button">
                            <p>Beauty</p>
                        </div>
                        <div class="main_button">
                            <p>Men's Clothes</p>
                        </div>
                        <div class="main_button">
                            <p>Kid's Clothes</p>
                        </div>
                        <div class="main_button">
                            <p>Hobbies</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="other">
            <div class="other_head">
                <div class="other1">
                    <p>Listed Recently</p>
                </div>
                <div class="other2">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </div>
            </div>
            <div class="other_main">
                <div class="pic">
                    <img src="img/woman.jpeg" alt="">
                </div>
                <div class="pic">
                    <img src="img/shoes.jpeg" alt="">
                </div>
                <div class="pic">
                    <img src="img/woman2.jpeg" alt="">
                </div>
                <div class="pic">
                    <img src="img/shoes 2.jpeg" alt="">
                </div>
                <div class="pic">
                    <img src="img/backpack.jpeg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
